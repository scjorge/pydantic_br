site_name: Pydantic BR
repo_url: https://github.com/scjorge/pydantic_br
repo_name: scjorge/pydantic_br
edit_uri: tree/master/docs

nav:
  - Início: index.md
  - Instalação: install.md
  - Utilização:
    - Descrições: usage/descriptions.md
    - Campos: usage/field_types.md
    - Exceções: usage/exceptions.md
  - Mantenedor: maintainer.md
  - Notas de versão: changelog.md


theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
      toggle:
        icon: material/weather-night
        name: Modo noturno
    - scheme: slate
      primary: blue grey
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  features:
    - content.code.copy
      
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png


markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tilde


plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [pydantic_br]
        options:
          show_source: False
          show_bases: False